<!DOCTYPE html>
<html>
<head>
    <title>Cardio Disease Predictor</title>
    <style>
        body {
            font-family: Times New Roman;
            background-color: #bfa9a9;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-bottom: 15px;
        }
        .container label {
            display: auto;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .container input[type="number"],
        .container input[type="radio"],
        .container select {
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .container select {
            width: 150px;
        }
        .container input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<center>
    <div class="container">
        <h1>Cardiovascular Disease Prediction</h1>
    </div>
    <div class="container">
        <form id="predictionForm">
            <div class="container">
                <label for="age">Age (in days):</label>
                <input type="number" id="age" name="age">
            </div>

            <div class="container">
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="male" required>
                <label for="gender">Male</label>
                <input type="radio" id="gender_f" name="gender" value="female" required>
                <label for="gender">Female</label>
            </div>

            <div class="container">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height">
            </div>

            <div class="container">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight">
            </div>

            <div class="container">
                <label for="ap_hi">Systolic Blood Pressure:</label>
                <input type="number" id="ap_hi" name="ap_hi">
            </div>

            <div class="container">
                <label for="ap_lo">Diastolic Blood Pressure:</label>
                <input type="number" id="ap_lo" name="ap_lo">
            </div>

            <div class="container">
                <label for="cholesterol">Cholesterol:</label>
                <select id="cholesterol" name="cholesterol">
                    <option value="select">Select</option>
                    <option value="normal">Normal</option>
                    <option value="above_normal">Above Normal</option>
                    <option value="well_above_normal">Well Above Normal</option>
                </select>
            </div>

            <div class="container">
                <label for="glucose">Glucose:</label>
                <select id="glucose" name="glucose">
                    <option value="select">Select</option>
                    <option value="normal">Normal</option>
                    <option value="above_normal">Above Normal</option>
                    <option value="well_above_normal">Well Above Normal</option>
                </select>
            </div>

            <div class="container">
                <label for="smoke">Smoke:</label>
                <input type="radio" id="smoke" name="smoke" value="yes" required>
                <label for="smoke">Yes</label>
                <input type="radio" id="smoke_no" name="smoke" value="no" required>
                <label for="smoke_no">No</label>
            </div>

            <div class="container">
                <label for="alco">Alcohol Intake:</label>
                <input type="radio" id="alco" name="alco" value="yes" required>
                <label for="alco">Yes</label>
                <input type="radio" id="alco_no" name="alco" value="no" required>
                <label for="alco_no">No</label>
            </div>

            <div class="container">
                <label for="active">Physical activity:</label>
                <input type="radio" id="active" name="active" value="active" required>
                <label for="active">Active</label>
                <input type="radio" id="active_no" name="active" value="not active" required>
                <label for="active_no">Not Active</label>
            </div>



    <div class="predict-button">
        <button id="predictBtn" type="button" class="btn btn-primary btn-block btn-large">Predict</button>
        <div id="predictionText"></div>
    </div>
        </form>
    </div>
</center>
    <script>
         document.getElementById("predictBtn").addEventListener("click", function() {
        const age = document.getElementById("age").value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const height = document.getElementById("height").value;
        const weight = document.getElementById("weight").value;
        const apHi = document.getElementById("ap_hi").value;
        const apLo = document.getElementById("ap_lo").value;
        const cholesterol = document.getElementById("cholesterol").value;
        const glucose = document.getElementById("glucose").value;
        const smoke = document.querySelector('input[name="smoke"]:checked').value;
        const alco = document.querySelector('input[name="alco"]:checked').value;
        const active = document.querySelector('input[name="active"]:checked').value;

        // Send the form data to the server for prediction
        fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                age,
                gender,
                height,
                weight,
                ap_hi: apHi,
                ap_lo: apLo,
                cholesterol,
                glucose,
                smoke,
                alco,
                active,
            }),
        })
            .then((response) => response.json())
            .then((data) => {
                const predictionResult = data.prediction === 1 ? "You have the risk of Cardiovascular Disease." : "You are not having the risk of Cardiovascular Disease.";
                document.getElementById("predictionText").textContent = `Prediction: ${predictionResult}`;
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    });
</script>

</body>
</html>
